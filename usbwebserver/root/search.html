<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Search and Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#login-form">Login</a>
        </div>
        <div class="navbar-center">
            <a href="#search-form">Search</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Login Form -->
        <div class="section" id="login-form">
            <h1>Login</h1>
            <form action="process.php" method="post">
                <label for="uName">Username:</label>
                <input type="text" id="uName" name="uName" maxlength="15" required>

                <label for="pWord">Password:</label>
                <input type="password" id="pWord" name="pWord" maxlength="15" required>

                <input type="submit" name="login" value="Login">
            </form>
        </div>

        <!-- Search Form -->
        <div class="section" id="search-form">
            <h1>Search</h1>
            <form action="process.php" method="get">
                <img src="./images/logo.png" alt="Logo" class="logo">
                <input type="text" name="user_query" size="50" placeholder="Write something to search" required>
                <input type="submit" name="search" value="Search Now">
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h2>About Us</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel purus nunc. Fusce vehicula dui non metus auctor, nec hendrerit eros blandit.</p>
            </div>
            <div class="footer-section">
                <h2>Contact</h2>
                <p>Email: info@example.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
            <div class="footer-section">
                <h2>Follow Us</h2>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
