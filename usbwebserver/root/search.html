<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search and Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#login-form">Login</a>
        <a href="#search-form">Search</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Login Form -->
        <div class="section" id="login-form">
            <h1>Login</h1>
            <form action="process.php" method="post">
                <label for="uName">Username:</label>
                <input type="text" id="uName" name="uName" maxlength="15" required>

                <label for="pWord">Password:</label>
                <input type="password" id="pWord" name="pWord" maxlength="15" required>

                <input type="submit" name="login" value="Login">
            </form>
        </div>

        <!-- Search Form -->
        <div class="section" id="search-form">
            <h1>Search</h1>
            <form action="process.php" method="get">
                <img src="./images/logo.png" alt="Logo" class="logo">
                <input type="text" name="user_query" size="50" placeholder="Write something to search" required>
                <input type="submit" name="search" value="Search Now">
            </form>
        </div>
    </div>
</body>
</html>
